<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<thead>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Ciudad</th>
			<th>Acciones</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="cliente : ${clientes}">
			<td th:text = "${cliente.id}"></td>
			<td th:text = "${cliente.nombre}"></td>
			<td th:text = "${cliente.direccion.ciudad}"></td>
		</tr>
	</tbody>
	
</body>
</html>
